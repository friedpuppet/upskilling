<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Edit product</title>
</head>
<body>



<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/products"><h1>&lt;-Back to products list</h1></a>
        </li>
    </ul>

    <h1>Edit product</h1>
    <form action="/product" method="POST">
        <input hidden type="text" name="id" value="${product.id}"/>
        Name: <input class="form-control"  type="text" name="name" value="${product.name}"/>
        Description: <input class="form-control" type="text" name="description" value="${product.description!""}"/>
        Price: <input class="form-control"  type="text" name="price" value="${product.price?string.computer}"/>
        <input type="hidden" name="_method" value="PUT">
        <button class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
