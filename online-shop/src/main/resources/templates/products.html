<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Products</title>
</head>
<body>
<div class="container">
    <form class="d-flex" action="/products">
        <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <a href="/products"><button class="btn btn-secondary" type="submit">Clear search</button></a>
    </nav>
    <h1>Available products</h1>
    <table class="table table-info">
        <tr class="table-primary">
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>price</th>
            <th>modifyDate</th>
            <th>action</th>
        </tr>
        <#list products as product>
        <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.description!""}</td>
            <td>${product.price?string.computer}</td>
            <td>${(product.modifyDate?string["dd.MM.yyyy, HH:mm"])!""}</td>
            <td>
                <a href="/product/${product.id}/edit">
                    <button class="btn btn-secondary">Edit</button>
                </a>
                <form action="/product/${product.id}/delete" method="POST">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </#list>
    </table>
    <form action="/product/new">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
